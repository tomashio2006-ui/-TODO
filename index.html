<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>筋トレ To-Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💪 筋トレ To-Do</h1>

  <button id="suggestBtn">🔥 今日のおすすめ種目</button>

  <div class="input-area">
    <input id="taskInput" type="text" placeholder="例：スクワット 30回" />
    <input id="setInput" type="number" min="1" placeholder="セット数" />
    <button id="addBtn">追加</button>
  </div>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
