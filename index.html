<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>筋トレ To-Do</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <h1>💪 筋トレ To-Do</h1>

  <button id="suggestBtn">🔥 今日のおすすめ種目</button>

  <div class="input-area">
    <input id="taskInput" type="text" placeholder="例：スクワット 30回" />
    <input id="setInput" type="number" min="1" placeholder="セット数" />
    <button id="addBtn">追加</button>
  </div>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
<h2>🏋️ 部位別おすすめ</h2>
<div class="parts">
  <button data-part="legs">脚</button>
  <button data-part="chest">胸</button>
  <button data-part="abs">腹</button>
</div>

<h3>🔥 継続日数: <span id="streak">0</span>日</h3>

<div id="character" class="body level0">
  💀
</div>
